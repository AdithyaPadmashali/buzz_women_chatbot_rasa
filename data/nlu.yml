version: "3.1"

nlu:

- intent: tell_idea
  examples: |
    - My idea is [cooking](idea)
    - I was thinking of [cooking](idea)
    - [cooking](idea) is something I can do
    - I am good at [cooking](idea)
    - I can make 

- intent: positive_response
  examples: |
    - Yes
    - Of course
    - sure
    - yeah
    - okay
    - yup

- intent: negative_response
  examples: |
    - No
    - Not at all
    - Not sure
    - I don't know
    - Nope
    - no
    - nah

- intent: request_for_idea
  examples: |
    - I want some ideas
    - I want suggestions
    - Suggest me some ideas
    - Give me ideas
    - I want to make money
    - I want a source of income
    - I want to start a business


- intent: tell_name
  examples: |
    - my name is $name (PERSON)
    - I am called $name (PERSON)
    - I'm $name (PERSON)

- intent: ask_name
  examples: |
    - what is my name?
    - repeat my name
    - tell me my name
    - say my name

- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?
